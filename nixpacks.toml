[phases.setup]
nixPkgs = ['php84', 'php84Packages.composer', 'nodejs_20']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader', 'npm install', 'npm run build']

[phases.build]
cmds = ['php artisan storage:link']

[start]
cmd = 'php artisan migrate --force && php artisan config:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'
